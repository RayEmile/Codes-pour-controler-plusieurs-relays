<!DOCTYPE html>
<html>
    <head>
        <title>Page web pour controler la chambre d'Emile</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:600|Teko:500" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Orbitron:400,700" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark d-flex justify-content-between">
          <div class="p-2"><a class="navbar-brand" href="#">Lumieres imprimantes </a></div>
            <div class="p-2"><span id="subtitle">Lumieres table de travail</span></div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col">
                    <button type="button" class="btn btn-block btn-info" id="turnOnBtnR1">Allumer R1</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-block btn-danger" id="turnOffBtnR1">Eteindre R1</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-block btn-info" id="turnOnBtnR2">Allumer R2</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-block btn-danger" id="turnOffBtnR2">Eteindre R2</button>
                </div>
            <div>
        </div>
    </body>
</html>
